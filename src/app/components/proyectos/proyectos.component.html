
<div class="proyectos-container">
    <h1>Proyectos</h1>

    
<div id="carouselProyects" class="carousel">

  <div class="carousel-inner">

    <div *ngFor="let proyecto of proyectos" [ngClass]="proyecto.id == 1 ? 'carousel-item active' : 'carousel-item'" >
            <img src="{{proyecto.link}}" alt="{{proyecto.title}}" class="d-block ">
            <div class="carousel-caption">
              <h1>{{proyecto.title}}</h1>
              <p>{{proyecto.descript}}</p>            
              <a href="{{proyecto.link}}"type="button" class="btn btn-primary">Ir</a>
            </div>
    </div>

  </div>

  <button class="carousel-control-prev" type="button" data-bs-target="#carouselProyects" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselProyects" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>

</div>
