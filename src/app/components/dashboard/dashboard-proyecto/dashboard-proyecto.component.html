

<div class="d-flex justify-content-between align-items-center">
    <h1>Proyectos</h1>
    <app-add-proyecto (onAddProyecto)="addProyecto($event)"></app-add-proyecto>
</div>    

<div *ngFor="let proyecto of proyectos" class="row m-0 mt-5 justify-content-center align-items-center border border-4 border-warning">
    <img [src]="proyecto.imagen" class="col-12 col-lg-3 img-pr m-4">
    <div class="col-12 col-lg-6 text-center text-lg-start">
        <h1>{{proyecto.nombre_proyecto}}</h1>
        <p>{{proyecto.descripcion}}</p>
    </div>
    <div class=" d-flex col-12 col-lg-3 justify-content-lg-end justify-content-center">
        <app-edit-proyecto (onEditProyecto) = "editProyecto($event)" [proyecto]="proyecto"></app-edit-proyecto>
        <app-delete-proyecto (onDeleteProyecto) = "deleteProyecto(proyecto)"  [proyecto]="proyecto"></app-delete-proyecto>
    </div>
</div>
