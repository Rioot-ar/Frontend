<button type="button" class="btn btn-outline-primary boton-editar" data-bs-toggle="modal" [attr.data-bs-target]="'#eproyecto'+proyecto.id"><fa-icon [icon]="faPen"></fa-icon></button>

<div class="modal fade" id="eproyecto{{proyecto.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" data-bs-backdrop="static" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Editar Proyecto</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formLogin" (submit)="sendProyecto()">
          <div class="mb-4">
            <label for="nombre_proyecto" class="form-label"><h1>Nombre</h1></label>
            <input type="text" class="form-control" id="nombre_proyecto" aria-describedby="emailHelp" formControlName="nombre_proyecto">
          </div>
          <div class="mb-4">
            <label for="descripcion" class="form-label"><h1>Descripcion</h1></label>
            <input type="text" class="form-control" id="descripcion" formControlName="descripcion">
          </div>
          <div class="mb-4">
            <label class="form-label" for="imagen"><h1>Logo</h1></label>
            <input type="url" class="form-control" id="imagen" formControlName="imagen">
          </div>
          <div class="mb-4">
            <label for="url_proyecto" class="form-label"><h1>Link del Proyecto</h1></label>
            <input type="url" class="form-control" id="url_proyecto" aria-describedby="emailHelp" formControlName="url_proyecto">
          </div>
          <button class="btn btn-primary" [disabled]="formLogin.invalid" data-bs-dismiss="modal">Submit</button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary"data-bs-dismiss="modal">Terminado</button>
      </div>
    </div>
  </div>
</div>
