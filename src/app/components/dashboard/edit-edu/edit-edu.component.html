
<button type="button" class="btn btn-outline-primary boton-editar" data-bs-toggle="modal" [attr.data-bs-target]="'#eEdu'+edu.id"><fa-icon [icon]="faPen"></fa-icon></button>

<div class="modal fade" id="eEdu{{edu.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" data-bs-backdrop="static" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Editar Educacion</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formLogin" (submit)="sendEducacion()">
          <div class="mb-6">
            <label for="nombre_institucion" class="form-label"><h1>Nombre Institucion</h1></label>
            <input type="text" class="form-control" id="nombre_institucion" aria-describedby="emailHelp" formControlName="nombre_institucion">
          </div>
          <div class="mb-6">
            <label for="titulo" class="form-label"><h1>Titulo</h1></label>
            <input type="text" class="form-control" id="titulo" aria-describedby="emailHelp" formControlName="titulo">
          </div>
          <div class="mb-6">
            <label for="fecha_inicio" class="form-label"><h1>Fecha Inicio</h1></label>
            <input type="text" class="form-control" id="fecha_inicio" aria-describedby="emailHelp" formControlName="fecha_inicio">
          </div>
          <div class="mb-6">
            <label for="fecha_fin" class="form-label"><h1>Fecha Fin</h1></label>
            <input type="text" class="form-control" id="fecha_fin" aria-describedby="emailHelp" formControlName="fecha_fin">
          </div>
          <div class="mb-6">
            <label for="descripcion" class="form-label"><h1>Descripcion</h1></label>
            <input type="text" class="form-control" id="descripcion" formControlName="descripcion">
          </div>
          <div class="mb-6">
            <label class="form-label" for="imagen"><h1>Logo</h1></label>
            <input type="url" class="form-control" id="imagen" formControlName="imagen">
          </div>
          <button class="btn btn-primary" [disabled]="formLogin.invalid" data-bs-dismiss="modal">Submit</button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary"data-bs-dismiss="modal">Terminado</button>
      </div>
    </div>
  </div>
</div>
