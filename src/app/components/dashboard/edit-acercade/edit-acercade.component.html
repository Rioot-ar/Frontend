<button type="button" class="btn btn-outline-primary boton-editar" data-bs-toggle="modal" data-bs-target="#eperfil"><fa-icon [icon]="faPen"></fa-icon></button>

<div class="modal fade" id="eperfil" tabindex="-1" aria-labelledby="exampleModalLabel" data-bs-backdrop="static" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Editar Proyecto</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formLogin" (submit)="sendItem()">
          <div class="mb-5">
            <label for="img" class="form-label"><h1>Foto de Perfil</h1></label>
            <input type="text" class="form-control" id="img" aria-describedby="emailHelp" formControlName="img">
          </div>
          <div class="mb-5">
            <label for="banner" class="form-label"><h1>Banner</h1></label>
            <input type="text" class="form-control" id="banner" formControlName="banner">
          </div>
          <div class="mb-5">
            <label for="descript" class="form-label"><h1>Sobre Mi</h1></label>
            <input type="text" class="form-control" id="descript" formControlName="descript">
          </div>
          <div class="mb-5">
            <label class="form-label" for="title"><h1>Cargo</h1></label>
            <input type="url" class="form-control" id="title" formControlName="title">
          </div>
          <div class="mb-5">
            <label class="form-label" for="cargo"><h1>Descripcion habilidades</h1></label>
            <input type="url" class="form-control" id="cargo" formControlName="cargo">
          </div>
          <button class="btn btn-primary" [disabled]="formLogin.invalid" data-bs-dismiss="modal">Submit</button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary"data-bs-dismiss="modal">Terminado</button>
      </div>
    </div>
  </div>
</div>
