<button type="button" class="btn btn-outline-primary boton-editar" data-bs-toggle="modal" data-bs-target="#eperfil"><fa-icon [icon]="faPen"></fa-icon></button>

<div class="modal fade" id="eperfil" tabindex="-1" aria-labelledby="exampleModalLabel" data-bs-backdrop="static" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
        <h1 class="modal-title fs-8" id="staticBackdropLabel">Editar Perfil</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formLogin" (submit)="sendItem()">
          <div class="mb-8">
            <label for="url_foto" class="form-label"><h1>Foto de Perfil</h1></label>
            <input type="url" class="form-control" id="url_foto" aria-describedby="emailHelp" formControlName="url_foto">
          </div>
          <div class="mb-8">
            <label for="url_banner" class="form-label"><h1>Banner</h1></label>
            <input type="url" class="form-control" id="url_banner" formControlName="url_banner">
          </div>
          <div class="mb-8">
            <label for="nombre" class="form-label"><h1>Nombre</h1></label>
            <input type="text" class="form-control" id="nombre" aria-describedby="emailHelp" formControlName="nombre">
          </div>
          <div class="mb-8">
            <label for="apellido" class="form-label"><h1>Apellido</h1></label>
            <input type="text" class="form-control" id="apellido" aria-describedby="emailHelp" formControlName="apellido">
          </div>
          <div class="mb-8">
            <label for="telefono" class="form-label"><h1>Telefono</h1></label>
            <input type="text" class="form-control" id="telefono" aria-describedby="emailHelp" formControlName="telefono">
          </div>
          <div class="mb-8">
            <label for="correo" class="form-label"><h1>Correo</h1></label>
            <input type="text" class="form-control" id="correo" formControlName="correo">
          </div>
          <div class="mb-8">
            <label class="form-label" for="cargo"><h1>Cargo</h1></label>
            <input type="text" class="form-control" id="cargo" formControlName="cargo">
          </div>
          <div class="mb-8">
            <label class="form-label" for="sobre_mi"><h1>Descripcion habilidades</h1></label>
            <input type="url" class="form-control" id="sobre_mi" formControlName="sobre_mi">
          </div>
          <div class="modal-footer">
            <button class="btn btn-primary" [disabled]="formLogin.invalid" data-bs-dismiss="modal">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
