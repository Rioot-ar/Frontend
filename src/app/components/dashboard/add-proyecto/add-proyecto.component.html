
<button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#aproyecto">Agregar <fa-icon [icon]="faPlus"></fa-icon></button>

<div class="modal fade" id="aproyecto" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Agregar Proyecto</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formLogin" (submit)="sendProyecto()">
          <div class="mb-4">
            <label for="nombre_proyecto" class="form-label"><h1>Nombre</h1></label>
            <input type="text" class="form-control" id="nombre_proyecto" aria-describedby="emailHelp" formControlName="nombre_proyecto">
          </div>
          <div class="mb-4">
            <label for="descripcion" class="form-label"><h1>Descripcion</h1></label>
            <input type="text" class="form-control" id="descripcion" formControlName="descripcion">
          </div>
          <div class="mb-4">
            <label class="form-label" for="url_proyecto"><h1>Link</h1></label>
            <input type="url" class="form-control" id="url_proyecto" formControlName="url_proyecto">
          </div>
          <div class="mb-4">
            <label for="imagen" class="form-label"><h1>Imagen</h1></label>
            <input type="url" class="form-control" id="imagen" aria-describedby="emailHelp" formControlName="imagen">
          </div>
          <div class="modal-footer">
            <button class="btn btn-primary" [disabled]="formLogin.invalid" data-bs-dismiss="modal">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
