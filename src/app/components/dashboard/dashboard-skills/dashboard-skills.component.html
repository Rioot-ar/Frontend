<div class="d-flex justify-content-between align-items-center">
    <h1>Hard & Soft Skills</h1>
    <app-add-skill (onAddSkill)="addSkill($event)"></app-add-skill>
</div>

<div class="d-flex flex-wrap justify-content-center m-2 mb-0">
    <div *ngFor="let skill of skills" class=" d-flex flex-column m-3">
        <app-graficos skill={{skill.nombre_habilidad}} level={{skill.nivel}}></app-graficos>
        <div class="d-flex justify-content-between">
            <app-edit-skill (onEditSkill)="editSkill($event)" [skill]="skill"></app-edit-skill>
            <app-delete-skill (onDeleteSkill)="deleteSkill($event)" [skill]="skill"></app-delete-skill>
        </div>
    </div>
</div>
