
<button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#ared">Agregar <fa-icon [icon]="faPlus"></fa-icon></button>

<div class="modal fade" id="ared" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Agregar Red</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formLogin" (submit)="sendRed()">
          <div class="mb-3">
            <label for="nombre_red" class="form-label"><h1>Nombre</h1></label>
            <input type="text" class="form-control" id="nombre_red" aria-describedby="emailHelp" formControlName="nombre_red">
          </div>
          <div class="mb-3">
            <label for="url_red" class="form-label"><h1>Link</h1></label>
            <input type="url" class="form-control" id="url_red" formControlName="url_red">
          </div>
          <div class="mb-3">
            <label class="form-label" for="imagen"><h1>Logo</h1></label>
            <input type="url" class="form-control" id="imagen" formControlName="imagen">
          </div>
          <div class="modal-footer">
            <button class="btn btn-primary" [disabled]="formLogin.invalid" data-bs-dismiss="modal">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
