
<button type="button" class="btn btn-outline-primary boton-agregar" data-bs-toggle="modal" data-bs-target="#ered">Agregar <fa-icon [icon]="faPlus"></fa-icon></button>

<div class="modal fade" id="ered" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Agregar Componente</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formLogin" (submit)="sendItem()">
          <div class="mb-3">
            <label for="title" class="form-label"><h1>Nombre</h1></label>
            <input type="text" class="form-control" id="title" aria-describedby="emailHelp" formControlName="title">
          </div>
          <div class="mb-3">
            <label for="link" class="form-label"><h1>Link</h1></label>
            <input type="text" class="form-control" id="link" formControlName="link">
          </div>
          <div class="mb-3">
            <label class="form-label" for="img"><h1>Logo</h1></label>
            <input type="url" class="form-control" id="img" formControlName="img">
          </div>
          <button class="btn btn-primary" [disabled]="formLogin.invalid" data-bs-dismiss="modal">Submit</button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary"data-bs-dismiss="modal">Terminado</button>
      </div>
    </div>
  </div>
</div>
