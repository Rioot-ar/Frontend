
<button type="button" class="btn btn-outline-primary boton-editar" data-bs-toggle="modal" [attr.data-bs-target]="'#e'+tipoSeccion+item.id"><fa-icon [icon]="faPen"></fa-icon></button>

<div class="modal fade" id="e{{tipoSeccion}}{{item.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" data-bs-backdrop="static" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Editar Componente</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formLogin" (submit)="sendItem()">
          <div class="mb-3">
            <label for="nombre" class="form-label"><h1>Nombre</h1></label>
            <input type="text" class="form-control" id="nombre" aria-describedby="emailHelp" formControlName="nombre">
          </div>
          <div class="mb-3">
            <label for="descrip" class="form-label"><h1>Descripcion</h1></label>
            <input type="text" class="form-control" id="descrip" formControlName="descrip">
          </div>
          <div class="mb-3">
            <label class="form-label" for="logo"><h1>Logo</h1></label>
            <input type="url" class="form-control" id="logo" formControlName="logo">
          </div>
          <button class="btn btn-primary" [disabled]="formLogin.invalid" data-bs-dismiss="modal">Submit</button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary"data-bs-dismiss="modal">Terminado</button>
      </div>
    </div>
  </div>
</div>
