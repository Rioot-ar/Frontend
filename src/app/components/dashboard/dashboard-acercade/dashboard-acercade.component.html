<div>
    <div class="header-banner">
        <img src="{{persona.url_banner}}" class="img-fluid" alt="banner">
        <app-edit-acercade [persona]="persona" (onEditSobreMi)="editSobreMi($event)"></app-edit-acercade>
    </div>
    
    <div class="row m-0 justify-content-center ">

        <div class="col-12 col-lg-4 text-center px-5 pb-2">
            <img [src]="persona.url_foto" class="img-acerca-de" alt="perfil">
            <div>
                <p>Hola, mi nombre es <strong>{{persona.nombre}} {{persona.apellido}}</strong>, 
                    y soy {{persona.cargo}}
                </p>
            </div>
            <p>
                <strong>Contacto</strong>
            </p>
            <div>
                <p>Telefono: {{persona.telefono}}</p>
            </div>
            <div>
                <p>Email: {{persona.correo}}</p>
            </div>
        </div>
        
        <div class="col-12 col-lg-8">
            <h1>{{persona.cargo}}</h1>
            <p>{{persona.sobre_mi}}</p>
        </div>
    </div>
</div>
