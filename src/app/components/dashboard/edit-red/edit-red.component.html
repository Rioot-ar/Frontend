
<button type="button" class="btn btn-outline-primary boton-editar" data-bs-toggle="modal" [attr.data-bs-target]="'#ered'+red.id"><fa-icon [icon]="faPen"></fa-icon></button>

<div class="modal fade" id="ered{{red.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" data-bs-backdrop="static" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Editar Red</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formLogin" (submit)="sendRed()">
          <div class="mb-3">
            <label for="nombre_re" class="form-label"><h1>Nombre</h1></label>
            <input type="text" class="form-control" id="nombre_re" aria-describedby="emailHelp" formControlName="nombre_red">
          </div>
          <div class="mb-3">
            <label for="url_red" class="form-label"><h1>Link</h1></label>
            <input type="text" class="form-control" id="url_red" formControlName="url_red">
          </div>
          <div class="mb-3">
            <label class="form-label" for="imagen"><h1>Logo</h1></label>
            <input type="url" class="form-control" id="imagen" formControlName="imagen">
          </div>
          <div class="modal-footer">
            <button class="btn btn-primary" [disabled]="formLogin.invalid" data-bs-dismiss="modal">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
