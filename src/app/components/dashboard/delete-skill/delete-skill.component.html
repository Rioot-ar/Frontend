<button type="button" class="btn btn-danger boton-delete" data-bs-toggle="modal" [attr.data-bs-target]="'#'+skill.id">
    <fa-icon [icon]="faTimes"></fa-icon>
  </button>
  
  <div class="modal fade" id="{{skill.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" data-bs-backdrop="static" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Eliminar Skill</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Seguro que quieres eliminar la skill <strong>{{skill.skill}}</strong> ?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-danger " (click)="onDelete()" data-bs-dismiss="modal">Eliminar</button>
        </div>
      </div>
    </div>
  </div>
