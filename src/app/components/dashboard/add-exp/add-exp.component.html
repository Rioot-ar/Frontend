
<button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#aExperiencia">Agregar <fa-icon [icon]="faPlus"></fa-icon></button>

<div class="modal fade" id="aExperiencia" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Agregar Experiencia</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formLogin" (submit)="sendExperiencia()">
          <div class="mb-6">
            <label for="nombre_empresa" class="form-label"><h1>Nombre Empresa</h1></label>
            <input type="text" class="form-control" id="nombre_empresa_exp" aria-describedby="emailHelp" formControlName="nombre_empresa">
          </div>
          <div class="mb-6">
            <label for="cargo" class="form-label"><h1>Cargo</h1></label>
            <input type="text" class="form-control" id="cargo_exp" aria-describedby="emailHelp" formControlName="cargo">
          </div>
          <div class="mb-6">
            <label for="fecha_inicio" class="form-label"><h1>Fecha Inicio</h1></label>
            <input type="date" class="form-control" id="fecha_inicio_exp" aria-describedby="emailHelp" formControlName="fecha_inicio">
          </div>
          <div class="mb-6">
            <label for="fecha_fin" class="form-label"><h1>Fecha Fin</h1></label>
            <input type="date" class="form-control" id="fecha_fin_exp" aria-describedby="emailHelp" formControlName="fecha_fin">
          </div>
          <div class="mb-6">
            <label for="descripcion" class="form-label"><h1>Descripcion</h1></label>
            <input type="text" class="form-control" id="descripcion_exp" formControlName="descripcion">
            <div *ngIf="descripcion.invalid && (descripcion.dirty || descripcion.touched)" class="text-danger">
              <div *ngIf="descripcion.errors?.['maxlength']"> Descripcion demasiada larga </div>
            </div>
          </div>
          <div class="mb-6">
            <label class="form-label" for="imagen"><h1>Logo</h1></label>
            <input type="url" class="form-control" id="imagen_exp" formControlName="imagen">
            <div *ngIf="imagen.invalid && (imagen.dirty || imagen.touched)" class="text-danger">
              <div *ngIf="imagen.errors?.['maxlength']"> Link demasiado extenso, no debe superar los 255 caracteres</div>
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-primary" [disabled]="formLogin.invalid" data-bs-dismiss="modal">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
