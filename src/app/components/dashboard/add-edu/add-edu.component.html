<button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#aEducacion">Agregar <fa-icon [icon]="faPlus"></fa-icon></button>

<div class="modal fade" id="aEducacion" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Agregar Educacion</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formLogin" (submit)="sendEducacion()">
          <div class="mb-6">
            <label for="nombre_institucion" class="form-label"><h1>Nombre Institucion</h1></label>
            <input type="text" class="form-control" id="nombre_institucion_edu" aria-describedby="emailHelp" formControlName="nombre_institucion">
          </div>
          <div class="mb-6">
            <label for="titulo" class="form-label"><h1>Titulo</h1></label>
            <input type="text" class="form-control" id="titulo_edu" aria-describedby="emailHelp" formControlName="titulo">
          </div>
          <div class="mb-6">
            <label for="fecha_inicio" class="form-label"><h1>Fecha Inicio</h1></label>
            <input type="date" class="form-control" id="fecha_inicio_edu" aria-describedby="emailHelp" formControlName="fecha_inicio">
          </div>
          <div class="mb-6">
            <label for="fecha_fin" class="form-label"><h1>Fecha Fin</h1></label>
            <input type="date" class="form-control" id="fecha_fin_edu" aria-describedby="emailHelp" formControlName="fecha_fin">
          </div>
          <div class="mb-6">
            <label for="descripcion" class="form-label"><h1>Descripcion</h1></label>
            <input type="text" class="form-control" id="descripcion_edu" formControlName="descripcion">
          </div>
          <div class="mb-6">
            <label class="form-label" for="imagen"><h1>Logo</h1></label>
            <input type="url" class="form-control" id="imagen_edu" formControlName="imagen">
          </div>
          <div class="modal-footer">
            <button class="btn btn-primary" [disabled]="formLogin.invalid" data-bs-dismiss="modal">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
