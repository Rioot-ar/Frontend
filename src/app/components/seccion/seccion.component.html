<h1>{{tipoSeccion}}</h1>
<div class="seccion-container">
  

    <div *ngFor="let item of items" class="seccion-content">
        <img [src]="item.imagen" >
        <div class="descrip-content">
            <h1>{{item.cargo}}{{item.titulo}}</h1>
            <p>{{item.descripcion}}</p>
            <div>
                <span>{{item.fecha_inicio}}</span> - <span>{{item.fecha_fin}}</span>
            </div>
        </div>

    </div>
</div>
